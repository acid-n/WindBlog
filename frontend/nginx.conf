server {
    listen 3000;
    server_name localhost;

    # Основной маршрут для страницы блога
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Проксирование запросов к медиа-файлам на бэкенд
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Блокируем доступ к документации API, чтобы она не показывалась вместо блога
    location ~ ^/(api/schema|api/redoc|api/swagger|api/docs) {
        return 404;
    }

    # Настройки для отображения ошибок и логов
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
